<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="">
            <ul class="nav mt-3" style="margin-left: 78%;">
                <li class="nav-item">
                    <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" class="nav-link text-white">
                        Gmail
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://www.google.com.pk/imghp?hl=en&tab=ri&ogbl" target="_blank" class="nav-link text-white">
                        Images
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link text-white dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="bi bi-list" 
                        data-bs-toggle="tooltip"
                        data-bs-placement="right" 
                        data-bs-title="Google Apps"
                        ></i>
                        <!-- <div class="dropdown"> -->
                            <ul class="dropdown-menu p-3 fs-3">
                                <div class="row">
                                    <div class="col-md-6">
                                    <i class="bi bi-facebook text-secondary"> Facebook</i>
                                    </div>
                                    <div class="col-md-6">
                                        <i class="bi bi-instagram"> Instagram</i>
                                    </div>
                                </div>    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <i class="bi bi-twitter text-secondary"> Twitter</i>
                                        </div>
                                        <div class="col-md-6">
                                            <i class="bi bi-github"> Github</i>
                                        </div>
                                    </div>    
                                        <div class="row">
                                            <div class="col-md-6">
                                                <i class="bi bi-envelope"> Gmail</i>
                                            </div>
                                            <div class="col-md-6">
                                                <i class="bi bi-discord text-secondary"> Discord</i>
                                            </div>
                                        </div>
                                
                              

                            </ul>
                        <!-- </div> -->
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        <img src="randomuser.png" class="rounded-circle" alt="" width="27px" height="25px">
                    </a>
                </li>
            </ul>
        </div>

        <div class="section">
            <div class="row"  style="margin-top: 8%;">
                <div class="col-md">
                    <h1 class="google text-center fw-bold text-white">Google</h1>
                </div>
            </div>
            <div class="row mt-4 justify-content-center">
                <div class="col-md-5">
                    <form class="d-flex" role="search">
                        <i class="search-icon  bi bi-search" disabled></i>
                        <input class="form-control me-2 fw-bold rounded-5 ps-5 p-2" type="search" placeholder="Search Google or type URL" aria-label="Search">
                    </form>
                    <!-- <a href="" class="d-flex"><i class="mic-search bi bi-mic"></i></a> -->
                </div>
            </div>
            
        </div>
        
    </div>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>
</html>
